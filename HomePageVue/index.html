<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Vue hjemmeside</title>
</head>
<body>
    <div id="app">
        <main-page v-if="selectedPage === 'home'" v-on:change-page="updateView">

            <div class="cart">
                <p>Cart ({{cart.length}})</p>
            </div>

        </main-page>
        <product v-if="selectedPage === 'tutorial'" v-bind:premium="premium" v-on:add-to-cart="updateCart" v-on:remove-from-cart="removeFromCart"></product>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="js/tutorial.js"></script>
    <script src="js/main.js"></script>
    <script></script>
</body>
</html>
